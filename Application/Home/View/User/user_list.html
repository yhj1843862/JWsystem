<!DOCTYPE HTML>
<html>
<include file="Common/header" />
<body>
    <div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l">
                <a data-href="{:U('Home/User/add')}" onclick="openPage(this)" title="添加用户" class="btn btn-primary">
                    <i class="Hui-iconfont Hui-iconfont-add"></i> 添加用户</a>

                <a data-href="{:U('Home/User/add_student')}" onclick="openPage(this)" title="添加学生" class="btn btn-success">
                    <i class="Hui-iconfont Hui-iconfont-add"></i> 添加学生</a>
                <if condition="$pid">
                <a class="btn btn-warning" href="javascript:window.history.go(-1);">
                    <i class="Hui-iconfont Hui-iconfont-chexiao"></i> 返回
                </a>
                </if>
            </span>

            <span class="r">
                <a href="" class="btn btn-success radius r" href="javascript:location.replace(location.href);" title="刷新">
                    <i class="Hui-iconfont Hui-iconfont-huanyipi"></i>
                </a>
            </span>
        </div>

        <!-- 列表内容 -->
        <div class="mt-20">
            <table class="table table-border table-bordered table-hover table-bg table-sort">
                <thead>
                <tr class="text-c">
                    <th width="25"><input type="checkbox" name="" value=""></th>
                    <th width="80">ID</th>
                    <th width="80">编号</th>
                    <th width="100">姓名</th>
                    <th width="40">邮箱</th>
                    <th width="90">手机</th>
                    <th width="150">身份证</th>
                    <th width="">性别</th>
                    <th width="130">角色</th>
                    <th width="70">地区</th>
                </tr>
                </thead>
                <tbody>
                    <volist name="user_list" id="v">
                        <tr class="text-c">
                            <td>{$v.user_id}</td>
                            <td>{$v.number}</td>

                            <td><u style="cursor:pointer" class="text-primary" onclick="user_show('10001','360','','张三','user-show.html')">张三</u></td>
                            <td>男</td>
                            <td>13000000000</td>
                            <td>admin@mail.com</td>
                            <td class="text-l">北京市 海淀区</td>
                            <td>2014-6-11 11:11:42</td>
                            <td class="user-status"><span class="label label-success">已启用</span></td>
                            <td class="f-14 user-manage"><a style="text-decoration:none" onClick="user_stop(this,'10001')" href="javascript:;" title="停用"><i class="icon-hand-down"></i></a> <a title="编辑" href="javascript:;" onclick="user_edit('4','550','','编辑','user-add.html')" class="ml-5" style="text-decoration:none"><i class="icon-edit"></i></a> <a style="text-decoration:none" class="ml-5" onClick="user_password_edit('10001','370','228','修改密码','user-password-edit.html')" href="javascript:;" title="修改密码"><i class="icon-key"></i></a> <a title="删除" href="javascript:;" onclick="user_del(this,'1')" class="ml-5" style="text-decoration:none"><i class="icon-trash"></i></a></td>
                        </tr>

                    </volist>

                </tbody>
            </table>
            <div id="pageNav" class="pageNav"></div>
        </div>
    </div>
<include file="Common/footer" />

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script >
    window.onload = (function(){
        // optional set
        pageNav.pre="&lt;上一页";
        pageNav.next="下一页&gt;";
        // p,当前页码,pn,总页面
        pageNav.fn = function(p,pn){$("#pageinfo").text("当前页:"+p+" 总页: "+pn);};
        //重写分页状态,跳到第三页,总页33页
        pageNav.go(1,13);
    });
    $('.table-sort').dataTable({
        "lengthMenu":false,//显示数量选择
        "bFilter": false,//过滤功能
        "bPaginate": false,//翻页信息
        "bInfo": false,//数量信息
        "aaSorting": [[ 1, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable":false,"aTargets":[0,8,9]}// 制定列不参与排序
        ]
    });
</script>
</body>
</html>
