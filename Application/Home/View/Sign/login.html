<!DOCTYPE HTML>
<html>
<include file="Common/header" />
<body>
  <input type="hidden" id="TenantId" name="TenantId" value="" />
  <div class="header"></div>
  <div class="loginWraper">
      <div id="loginform" class="loginBox">
          <form class="form form-horizontal" action="" method="post">
            <!-- 用户名 -->
              <div class="row cl">
                  <label class="form-label col-xs-3">
                    <i class="Hui-iconfont">&#xe60d;</i>
                  </label>
                  <div class="formControls col-xs-8">
                      <input  name="string" type="text" placeholder="手机号/邮箱/编号/身份证号" class="input-text size-L">
                  </div>
              </div>
            <!-- 密码 -->
              <div class="row cl">
                  <label class="form-label col-xs-3">
                    <i class="Hui-iconfont">&#xe60e;</i>
                  </label>
                  <div class="formControls col-xs-8">
                      <input  name="password" type="password" placeholder="密码" class="input-text size-L">
                  </div>
              </div>


              <div class="row cl">
                  <div class="formControls col-xs-8 col-xs-offset-3">
                      <input type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                      <input type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                  </div>
              </div>
          </form>
      </div>
  </div>
<div class="footer">Copyright FirstSystem byKCJM v0.1</div>
<script type="text/javascript" src="/20171202/static/ui/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/20171202/static/ui/ui/js/H-ui.min.js"></script>
</body>
</html>
